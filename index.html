<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login Responsiva</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="./style.css">
 
</head>


<body class="d-flex align-items-center py-4 h-100">

  <main class="w-100 m-auto form-container t-4">
    <form action="">
      <div class="imagem d-flex  my-4 justify-content-center">
        <img src="./images/logo.webp" class="mb-2 rounded-circle" height="100" width="100">

      </div>
      
      
      <div class="form-floating mb-4">        
        <input type="email" class="form-control" id="floating-input" placeholder="Digite seu email">
        <label for="form1 form-floatingInput" class="bi bi-person-fill py-4 align-items-center">Login</label>
        
      </div>
      <div class="form-floating">        
        <input type="email" class="form-control" id="floating-input" placeholder="Digite sua senha">
        <label for="form-floatingInput" class="bi bi-lock-fill">Senha</label>
       
      </div>  

      <div class="d-flex mt-2 mb-4 ">
        <a href="#" class="text-start me-5">Recuperar senha</a>
        <a href="#" class="ms-auto">Falar com suporte</a>
      </div>


      <button class="botao w-100 py-2 ">Login</button>
    </form>


    <div class="social-icons d-flex justify-content-center gap-2 mt-4">
      <a href="https://www.instagram.com" target="_blank" class="text-decoration-none">
        <i class="bi bi-instagram" style="font-size: 1.9rem;"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="text-decoration-none ">
        <i class="bi bi-facebook" style="font-size: 1.9rem;"></i>
      </a>
    </div>
    
  </main>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
</body>





</html>
